name: ➕🛠️ New functionnality
description: Request / track a new functionnality to discuss/to add.
title: "[➕🛠️ New func] - <title>"
labels: [Enhancement, New functionnality, Discussion]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: New functionnality
    description: A concise description of what you're new functionnality is
  validations:
    required: true
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? 

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
- type: checkboxes
  id: terms
  attributes:
    label: Code of Conduct
    description: By submitting this issue, you agree to follow our [📕Code of Conduct](https://github.com/LinkaStudio/.github/blob/main/CODE_OF_CONDUCT.md)
    options:
      - label: I agree to follow this project's Code of Conduct
        required: true
